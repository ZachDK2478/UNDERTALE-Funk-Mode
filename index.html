<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the title of the page at the top. -->
    <title>UTFM: Intro to the Newsletters</title>
    <!-- Sets the webpage favicon. -->
    <link rel="shortcut icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/ZachDK2478/UNDERTALE-Funk-Mode/refs/heads/main/images/favicon/utfm-perseverance.ico">
    <!-- Sets character encoding. -->
    <meta charset="UTF-8">
    <!-- Sets website scaling depending on device. -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/ZachDK2478/utfm-newsletter-spring2025/refs/heads/main/image/motivational-car.jpg">
    <meta name="twitter:title" content="UNDERTALE: Funk-Mode Website" />
    <meta name="twitter:description" content="The official website of the UNDERTALE: Funk-Mode FNF Mod!" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- Ignore the following meta code. -->
    <meta name="description"
        content="The official website for UNDERTALE: Funk-Mode, basically linking to each official newsletter, and some other important pages.!">
    <meta name="keywords" content="UNDERTALE, Funk-Mode, UTFM, FNF, Mod">
    <link rel="stylesheet" href="fonts.css">

    <!-- Next up is the style code to edit the style of various functions in the site! This is very important. -->

    <style>
        /* Text style settings */
        p {
            max-width: 850px;
            word-wrap: break-word;
            margin: auto;
            text-align: center;
            color: white;
        }

        @font-face {
            font-family: 'UndertaleFont';
            src: url('https://raw.githubusercontent.com/ZachDK2478/UNDERTALE-Funk-Mode/main/fonts/DeterminationSansRegular.ttf') format('truetype'),
            font-weight: normal;
            font-style: normal;
        }

        /* Apply to the text box */
        .textbox {
            font-family: 'UndertaleFont', 'Courier New', monospace;
        }

        body {

            background-image: url("images/bg/test-funkmodebg.png");
            background-attachment: fixed;
            background-position: center;
            -o-background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            background-size: cover;
        }

        .textbox {
            position: relative;
            display: inline-block;
            background-color: black;
            color: white;
            border: 4px solid white;
            padding: 10px;
            font-family: 'UndertaleFont', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            text-transform: uppercase;
            max-width: 80%;
            
            /* Better outline effect */
            outline: 3px solid white;
            box-shadow: 5px 5px 0px grey;
        }

    </style>
</head>

<!-- Now here's the real meat and potatoes of the site, the site's actual content! -->

<main>

    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll(".textbox p").forEach(p => {
                    let wrapper = document.createElement("div");
                    wrapper.className = "undertale-box";
                    p.parentNode.insertBefore(wrapper, p);
                    wrapper.appendChild(p);
                });
            });
        </script>

        <audio autoplay id="myaudio" loop>
            <source src="audio/menu/chillin" type="audio/flac">
            Your browser does not support the audio element.
        </audio>
        <script>
            var audio = document.getElementById("myaudio");
            audio.volume = 0.5;
            function playDaMusic() {
                audio.currentTime = 0;
                audio.play();
                //  evil if (!navigator.userAgent.toLowerCase().includes('firefox')) console.log setTimeout(playDaMusic, audio.duration*1000); 
            }

            playDaMusic();
            document.addEventListener('click', musicPlay);
            function musicPlay() {
                if (audio.currentTime == 0) playDaMusic();
                document.removeEventListener('click', musicPlay);
            }
        </script>

        <div class="textbox">
            <p>Hello, this is an Undertale-style text box!</p>
        </div>

        <div class="textbox">
            <p>Another message appears!</p>
        </div>
    </body>
</main>
